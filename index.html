<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship_Task</title>


    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" autocomplete="off">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/fluency/48/000000/meta.png" /></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png" /></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/linkedin.png" /></a>
                </div>
                <span>or </span>
                <p class="p">use your email for registration</p>
                <input type="text" placeholder="Username" id="myInput"
                    onkeyup="if (/[^|A-Za-z0-9]+/g.test(this.value)) this.value = this.value.replace(/[^|A-Za-z0-9]+/g,'')"
                    required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>

                <button class="btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" autocomplete="off">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/fluency/48/000000/meta.png" /></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png" /></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/linkedin.png" /></a>
                </div>
                <span>or </span>
                <p class="p">use your account</p>
                <input type="email" placeholder="Email" id="email" required />
                <input type="password" placeholder="Password" required />
                <a href="#" class="forgot_pw">Forgot your password?</a>
                <button class="btn" id="signin" onclick="signinFunc()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello <div id="result"></div>
                    </h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <h1 id="welcome"></h1>

                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("input", function () {
                // Print entered value in a div box
                $("#result").text($(this).val());
            });

        });
        function signinFunc() {
            let str = document.getElementById("email").value;
            let ind = str.indexOf("@");
            let result = str.substring(0, ind);
            result = result.charAt(0).toUpperCase() + result.slice(1);
            document.getElementById("welcome").innerHTML = result;
        };

    </script>
    <script src="app.js"></script>
</body>

</html>
